	<div ng-controller="EditController">
		<!--
		<h1>{{message}}</h1>
		<h2>Editar de Proyectos ID {{idProyecto}}</h2>
		<h3>Proyecto: {{proyecto}} </h3>
		<h4>Descripcion: {{proyecto.descripcion}} </h4>
	-->
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h2>Edición de Proyecto - {{proyecto.nombre}}</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-sm-4" for="nombreProyecto">Nombre:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="proyecto.nombre" id="nombreProyecto">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="descripcionProyecto">Descripción:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="proyecto.descripcion" id="descripcionProyecto">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="myFile">Imagen:</label>
						<div class="col-sm-8">
							<input class="form-control" type="file" file-model="myFile" name="myFile" id="myFile"/>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2"></label>
						<div class="col-sm-8">
							<button class="btn btn-success" ng-click="editProject(proyecto)">Editar</button>
							<button class="btn btn-warning" ng-click="uploadFile()">Subir</button>
							<button class="btn btn-primary" ng-click="volver()">Volver</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-8">
				<div class="form-group">
					<div class="panel panel-primary">
						<div class="panel-heading panel-heading-black">Imágenes</div>
						<div class="panel-body panel-body-black">
							<div class="row" ng-if="proyecto.images.length!=0">
								<div class="col-md-4" ng-repeat="image in proyecto.images" uib-dropdown on-toggle="toggled(open)">
									<!--<a class="btn" ng-click="deleteImage(image)" style="display:block;text-align:center;">
										<img class="img-responsive img-thumbnail" src="uploads/{{image.filename}}"/>
									</a>-->

							      <a href id="simple-dropdown" uib-dropdown-toggle>
							        <img class="img-responsive img-thumbnail" src="uploads/{{image.filename}}"/>
							      </a>
							      <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
							        <li>
							          <a href ng-click="deleteImage(image)">Eliminar</a>
							        </li>
							    	</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
